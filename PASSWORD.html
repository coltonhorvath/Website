<html>
<head>
<title>Password Check</title>

</head>
<body>
<form id = "form1" name = "form1" action = " ">

<label>Your password
<input type = "password" id = "first" name = "first" size = "10" />
</label>
<br>
<label>Confirm password
<input type = "password" id = "second" name = "second" size = "10" />
</label>
<br>
<input type = "submit" name = "submit" value = "Submit!"/>

</form>

<script = "text/javascript">

function checkPswd()	{
var fpswd = document.forms[0].elements[0];
var spswd = document.forms[0].elements[1];

if (fpswd.value == "")	{
alert("You did not enter a password \n" + "Please enter one now");
fpswd.focus();
return false;
}
if (fpswd.value != spswd.value)	{
alert("The passwords do not match \n" + "Please re-enter both now");
fpswd.focus();
fpswd.select();
return false;
}
else
alert("Passwords match!");
return true;
}

document.forms[0].elements[1].onblur = checkPswd;
document.forms[0].onsubmit = checkPswd;

</script>

</body>
</html>
